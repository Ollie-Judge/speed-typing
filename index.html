<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typing</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1>Speed Tpying</h1>
    </div>

    <div id="timerContainer"><h4 id="timer">0</h4></div>

    <div id="gameContainer">
      <div id="quoteToCopy">Quote To Copy</div>
      <textarea
        name="quoteInput"
        id="quoteInput"
        autofocus
        placeholder="Quote area to write in"
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
